    <script>
      function navbar() {
        debugger;
        var nav = document.getElementById("navList");
        var loggeduser = localStorage.getItem("jwtToken");

        if (loggeduser == undefined || loggeduser == null) {
          nav.innerHTML += `
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
				<li>
            <div class="header-icons">
              <a class="shopping-cart" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </li>
            `;
        } else {
          nav.innerHTML += `
          <li><a href="profile.html">Profile</a></li>
		  <li><a href="#" onclick="logout()">Logout</a></li>
                <li>
            <div class="header-icons">
              <a class="shopping-cart" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
              </a>
            </div>
          </li>
            `;
        }
      }

      navbar();
      async function getUser() {
        debugger;
        let userid = localStorage.getItem("UserId");
        try {
          let response = await fetch(
            `https://localhost:44381/api/User/GetUserById/${userid}`,
            {
              method: "GET",
              headers: {
                "Content-Type": "application/json",
                Authorization: `Bearer ${localStorage.getItem("jwtToken")}`,
              },
            }
          );
          if (!response.ok) {
            throw new Error("HTTP error!");
          }
          let json = await response.json();
          document.getElementById("profileCard").innerHTML = `
        <h3>WELCOME, ${json.username}</h3>
        <br/>
        <p>Your Email IS: ${json.email}</p>
        <p>Your loyality points: ${json.loyaltyPoints}</p>
        <p>Member sence: ${json.createdAt}</p>
        <a class="boxed-btn" href="editProfile.html">Edit Profile</a>
        
      `;
        } catch (error) {
          console.error("Error:", error);
        }
      }
      getUser();
      function logout() {
		  localStorage.removeItem("jwtToken");
		  localStorage.removeItem("UserId");
		  window.location.href = "index_2.html";
	  }
     
    </script>
